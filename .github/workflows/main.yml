name: Build Custom Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        
    - name: Set up Packer
      uses: hashicorp/setup-packer@main
      with:
        packer_version: '1.8.7'

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURECREDENTIALS }}

    - name: Build Prerequisite Layer
      run: packer build prerequisite-layer.pkr.hcl
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURESUBID }}
        CLIENT_ID: ${{ secrets.AZURECLIENTID }}
        CLIENT_SECRET: ${{ secrets.AZURECLIENTSECRET }}
        TENANT_ID: ${{ secrets.AZURETENANTID }}

    - name: Build Application Layer
      run: packer build application-layer.pkr.hcl
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURESUBID }}
        CLIENT_ID: ${{ secrets.AZURECLIENTID }}
        CLIENT_SECRET: ${{ secrets.AZURECLIENTSECRET }}
        TENANT_ID: ${{ secrets.AZURETENANTID }}
